name: Build HCM Custom Reports

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - k8s
      - airflow-analysis
    paths:
      - 'utilities/hcm-custom-reports/**'
      - '.github/workflows/build-hcm-custom-reports.yml'

env:
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_ACCESS_TOKEN }}
  IMAGE_NAME: hcm-custom-reports

jobs:
  generate-tag:
    name: Generate Docker Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.generate-tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Tag
        id: generate-tag
        run: |
          BRANCH="${GITHUB_REF##*/}"
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TAG="${BRANCH}-${COMMIT_HASH}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Generated tag: $TAG"

  build-and-push:
    name: Build and Push ${{ matrix.arch }}
    needs: generate-tag
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.arch }}-buildx-hcm-custom-reports-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-buildx-hcm-custom-reports-

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file utilities/hcm-custom-reports/Dockerfile \
            --tag egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-${{ matrix.arch }} \
            --provenance=false \
            --sbom=false \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
            --push \
            utilities/hcm-custom-reports

      - name: Inspect Image
        run: |
          docker buildx imagetools inspect egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-${{ matrix.arch }}

  create-manifest:
    name: Create Multi-arch Manifest
    needs: [generate-tag, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Create and Push Manifest
        run: |
          docker manifest create egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }} \
            --amend egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-amd64 \
            --amend egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-arm64
          docker manifest push egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}

      - name: Create and Push Latest Tag (if main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          docker manifest create egovio/${{ env.IMAGE_NAME }}:latest \
            --amend egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-amd64 \
            --amend egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}-arm64
          docker manifest push egovio/${{ env.IMAGE_NAME }}:latest

      - name: Summary
        run: |
          echo "### Docker Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: egovio/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.generate-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull command:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull egovio/${{ env.IMAGE_NAME }}:${{ needs.generate-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
