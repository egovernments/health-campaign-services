#---------------------------- ID POOL -------------------------------------------#
# Max allowed batch size to persist IDs for default Kafka config (message size ~ 1MB) - Upper limit: 3350
id.pool.generation.max.records.per.persist.batch=1000

# Max allowed chunk size for async create operation
# This value controls how large batch requests are split into smaller chunks for processing
id.pool.generation.max.size=50000

id.pool.seq.code=id.pool.number
idgen.random.buffer=5
# dispatch limits for distributors
limit.id.user.device.total=10000
limit.id.user.device.per.day.enabled=true
limit.id.user.device.per.day=100
limit.id.user.device.per.day.expire.days=30
limit.id.user.device.total.expire.days=30
# restricts to today or overall while fetching already dispatched ids for distributors
id.dispatch.retrieval.restrict-to-today.enabled=true
id.validation.enabled=true
id.pool.padding.length=12



#------------------------------ KAFKA CONFIGURATIONS ------------------------------#
# KAFKA SERVER CONFIGURATIONS
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.producer.properties.buffer.memory=5242880
spring.kafka.producer.properties.max.request.size=5242880

# SPRING KAFKA CONSUMER CONFIGURATIONS
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# SPRING KAFKA PRODUCER CONFIGURATIONS
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# KAFKA CONSUMER CONFIG
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest
spring.kafka.consumer.group-id=healthIdGeneration

# KAFKA TOPIC CONFIGURATIONS
kafka.topics.save.in.id.pool=save-in-id-pool
kafka.topics.update.id.pool.status=update-id-pool-status
kafka.topics.save.in.dispatch.log=save-dispatch-id-log
kafka.topics.consumer.bulk.update.topic=id-gen-consumer-bulk-update-topic
kafka.topics.consumer.bulk.create.topic=id-gen-consumer-bulk-create-topic

spring.kafka.listener.missing-topics-fatal=false


