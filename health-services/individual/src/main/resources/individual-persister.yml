serviceMaps:
  serviceName: individual
  mappings:
    - version: 1.0
      description: Persists Individual
      fromTopic: save-individual-topic
      isTransaction: true
      queryMaps:
        - query: INSERT INTO address(id, clientReferenceId, tenantId, doorNo, latitude, longitude, locationAccuracy, type, addressLine1, addressLine2, landmark, city, pincode, buildingName, street, localityCode, wardCode) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.address.*
          jsonMaps:
            - jsonPath: $.*.address.*.id
            - jsonPath: $.*.address.*.clientReferenceId
            - jsonPath: $.*.address.*.tenantId
            - jsonPath: $.*.address.*.doorNo
            - jsonPath: $.*.address.*.latitude
            - jsonPath: $.*.address.*.longitude
            - jsonPath: $.*.address.*.locationAccuracy
            - jsonPath: $.*.address.*.type
            - jsonPath: $.*.address.*.addressLine1
            - jsonPath: $.*.address.*.addressLine2
            - jsonPath: $.*.address.*.landmark
            - jsonPath: $.*.address.*.city
            - jsonPath: $.*.address.*.pincode
            - jsonPath: $.*.address.*.buildingName
            - jsonPath: $.*.address.*.street
            - jsonPath: $.*.address.*.locality.code
            - jsonPath: $.*.address.*.ward.code
        - query: INSERT INTO individual(id, userId, userUuid, clientReferenceId, tenantId, givenName, familyName, otherNames, dateOfBirth, gender, bloodGroup, mobileNumber,hashedmobilenumber, altContactNumber, email, fatherName, husbandName, photo, additionalDetails, createdBy, lastModifiedBy, createdTime, lastModifiedTime, rowVersion, isDeleted, individualId, relationship, isSystemUser, username, password, type, roles) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?,?);
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.id
            - jsonPath: $.*.userId
            - jsonPath: $.*.userUuid
            - jsonPath: $.*.clientReferenceId
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.name.givenName
            - jsonPath: $.*.name.familyName
            - jsonPath: $.*.name.otherNames
            - jsonPath: $.*.dateOfBirth
              type: DATE
            - jsonPath: $.*.gender
            - jsonPath: $.*.bloodGroup
            - jsonPath: $.*.mobileNumber
            - jsonPath: $.*.hashedmobilenumber
            - jsonPath: $.*.altContactNumber
            - jsonPath: $.*.email
            - jsonPath: $.*.fatherName
            - jsonPath: $.*.husbandName
            - jsonPath: $.*.photo
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.createdBy
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.createdTime
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.individualId
            - jsonPath: $.*.relationship
            - jsonPath: $.*.isSystemUser
            - jsonPath: $.*.userDetails.username
            - jsonPath: $.*.userDetails.password
            - jsonPath: $.*.userDetails.type
            - jsonPath: $.*.userDetails.roles
              type: JSON
              dbType: JSONB
        - query: INSERT INTO individual_address(individualId, addressId, type, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.address.*
          jsonMaps:
            - jsonPath: $.*.address.*.individualId
            - jsonPath: $.*.address.*.id
            - jsonPath: $.*.address.*.type
            - jsonPath: $.*.address.*.auditDetails.createdBy
            - jsonPath: $.*.address.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.address.*.auditDetails.createdTime
            - jsonPath: $.*.address.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.address.*.isDeleted
        - query: INSERT INTO individual_identifier(id, clientReferenceId, identifierType, identifierId, individualId, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.identifiers.*
          jsonMaps:
            - jsonPath: $.*.identifiers.*.id
            - jsonPath: $.*.clientReferenceId
            - jsonPath: $.*.identifiers.*.identifierType
            - jsonPath: $.*.identifiers.*.identifierId
            - jsonPath: $.*.identifiers.*.individualId
            - jsonPath: $.*.identifiers.*.auditDetails.createdBy
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.identifiers.*.auditDetails.createdTime
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.identifiers.*.isDeleted
        - query: INSERT INTO individual_skill(id, clientReferenceId, individualId, type, level, experience, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.skills.*
          jsonMaps:
            - jsonPath: $.*.skills.*.id
            - jsonPath: $.*.skills.*.clientReferenceId
            - jsonPath: $.*.skills.*.individualId
            - jsonPath: $.*.skills.*.type
            - jsonPath: $.*.skills.*.level
            - jsonPath: $.*.skills.*.experience
            - jsonPath: $.*.skills.*.auditDetails.createdBy
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.skills.*.auditDetails.createdTime
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.skills.*.isDeleted

    - version: 1.0
      description: Updates Individual
      fromTopic: update-individual-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE individual SET userId=?, userUuid=?, tenantId=?, givenName=?, familyName=?, otherNames=?, dateOfBirth=?, Gender=?, bloodGroup=?, mobileNumber=?, altContactNumber=?, email=?, fatherName=?, husbandName=?, relationship=?, photo=?, additionalDetails=?, lastModifiedBy=?, lastModifiedTime=?, rowVersion=?, username = ?, password = ?, type = ?, roles = ? WHERE id=? AND isDeleted=false;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.userId
            - jsonPath: $.*.userUuid
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.name.givenName
            - jsonPath: $.*.name.familyName
            - jsonPath: $.*.name.otherNames
            - jsonPath: $.*.dateOfBirth
              type: DATE
            - jsonPath: $.*.gender
            - jsonPath: $.*.bloodGroup
            - jsonPath: $.*.mobileNumber
            - jsonPath: $.*.altContactNumber
            - jsonPath: $.*.email
            - jsonPath: $.*.fatherName
            - jsonPath: $.*.husbandName
            - jsonPath: $.*.relationship
            - jsonPath: $.*.photo
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.userDetails.username
            - jsonPath: $.*.userDetails.password
            - jsonPath: $.*.userDetails.type
            - jsonPath: $.*.userDetails.roles
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.id
        - query: INSERT INTO address(id, clientReferenceId, tenantId, doorNo, latitude, longitude, locationAccuracy, type, addressLine1, addressLine2, landmark, city, pincode, buildingName, street, localityCode, wardCode) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) DO UPDATE SET doorno=?, latitude=?, longitude=?, locationaccuracy=?, type=?, addressline1=?, addressline2=?, landmark=?, city=?, pincode=?, buildingname=?, street=?, localitycode=?, wardCode=?;
          basePath: $.*.address.*
          jsonMaps:
            - jsonPath: $.*.address.*.id
            - jsonPath: $.*.address.*.clientReferenceId
            - jsonPath: $.*.address.*.tenantId
            - jsonPath: $.*.address.*.doorNo
            - jsonPath: $.*.address.*.latitude
            - jsonPath: $.*.address.*.longitude
            - jsonPath: $.*.address.*.locationAccuracy
            - jsonPath: $.*.address.*.type
            - jsonPath: $.*.address.*.addressLine1
            - jsonPath: $.*.address.*.addressLine2
            - jsonPath: $.*.address.*.landmark
            - jsonPath: $.*.address.*.city
            - jsonPath: $.*.address.*.pincode
            - jsonPath: $.*.address.*.buildingName
            - jsonPath: $.*.address.*.street
            - jsonPath: $.*.address.*.locality.code
            - jsonPath: $.*.address.*.ward.code
            - jsonPath: $.*.address.*.doorNo
            - jsonPath: $.*.address.*.latitude
            - jsonPath: $.*.address.*.longitude
            - jsonPath: $.*.address.*.locationAccuracy
            - jsonPath: $.*.address.*.type
            - jsonPath: $.*.address.*.addressLine1
            - jsonPath: $.*.address.*.addressLine2
            - jsonPath: $.*.address.*.landmark
            - jsonPath: $.*.address.*.city
            - jsonPath: $.*.address.*.pincode
            - jsonPath: $.*.address.*.buildingName
            - jsonPath: $.*.address.*.street
            - jsonPath: $.*.address.*.locality.code
            - jsonPath: $.*.address.*.ward.code
        - query: INSERT INTO individual_address(individualId, addressId, type, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (individualId, addressId, type, isDeleted) WHERE isDeleted=false DO UPDATE SET lastModifiedBy = ?, lastModifiedTime = ?;
          basePath: $.*.address.*
          jsonMaps:
            - jsonPath: $.*.address.*.individualId
            - jsonPath: $.*.address.*.id
            - jsonPath: $.*.address.*.type
            - jsonPath: $.*.address.*.auditDetails.createdBy
            - jsonPath: $.*.address.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.address.*.auditDetails.createdTime
            - jsonPath: $.*.address.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.address.*.isDeleted
            - jsonPath: $.*.address.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.address.*.auditDetails.lastModifiedTime
        - query: INSERT INTO individual_identifier(id, clientReferenceId, individualId, identifierType, identifierId, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) WHERE isDeleted=false DO UPDATE SET identifierId = ?, identifierType = ?, lastModifiedBy = ?, lastModifiedTime = ?;
          basePath: $.*.identifiers.*
          jsonMaps:
            - jsonPath: $.*.identifiers.*.id
            - jsonPath: $.*.identifiers.*.clientReferenceId
            - jsonPath: $.*.identifiers.*.individualId
            - jsonPath: $.*.identifiers.*.identifierType
            - jsonPath: $.*.identifiers.*.identifierId
            - jsonPath: $.*.identifiers.*.auditDetails.createdBy
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.identifiers.*.auditDetails.createdTime
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.identifiers.*.isDeleted
            - jsonPath: $.*.identifiers.*.identifierId
            - jsonPath: $.*.identifiers.*.identifierType
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedTime
        - query: INSERT INTO individual_skill(id, clientReferenceId, individualId, type, level, experience, createdBy, lastModifiedBy, createdTime, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) WHERE isDeleted=false DO UPDATE SET type = ?, level = ?, experience = ?, lastModifiedBy = ?, lastModifiedTime = ?;
          basePath: $.*.skills.*
          jsonMaps:
            - jsonPath: $.*.skills.*.id
            - jsonPath: $.*.skills.*.clientReferenceId
            - jsonPath: $.*.skills.*.individualId
            - jsonPath: $.*.skills.*.type
            - jsonPath: $.*.skills.*.level
            - jsonPath: $.*.skills.*.experience
            - jsonPath: $.*.skills.*.auditDetails.createdBy
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.skills.*.auditDetails.createdTime
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.skills.*.isDeleted
            - jsonPath: $.*.skills.*.type
            - jsonPath: $.*.skills.*.level
            - jsonPath: $.*.skills.*.experience
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedTime

    - version: 1.0
      description: Deletes Individual and related Entities
      fromTopic: delete-individual-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE individual SET lastModifiedBy=?, lastModifiedTime=?, rowVersion=?, isDeleted=? WHERE id=?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id
        - query: UPDATE individual_address SET lastModifiedBy=?, lastModifiedTime=?, isDeleted=? WHERE individualId=? AND addressId=?;
          basePath: $.*.address.*
          jsonMaps:
            - jsonPath: $.*.address.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.address.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.address.*.isDeleted
            - jsonPath: $.*.address.*.individualId
            - jsonPath: $.*.address.*.id
        - query: UPDATE individual_identifier SET lastModifiedBy=?, lastModifiedTime=?, isDeleted=? WHERE id=?;
          basePath: $.*.identifiers.*
          jsonMaps:
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.identifiers.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.identifiers.*.isDeleted
            - jsonPath: $.*.identifiers.*.id
        - query: UPDATE individual_skill SET lastModifiedBy=?, lastModifiedTime=?, isDeleted=? WHERE id=?;
          basePath: $.*.skills.*
          jsonMaps:
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.skills.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.skills.*.isDeleted
            - jsonPath: $.*.skills.*.id

    - version: 1.0
      description: Updates userId and userUuid received from user-service into an individual
      fromTopic: update-user-id-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE individual SET userId=?, userUuid=? WHERE id=?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.userId
            - jsonPath: $.*.userUuid
            - jsonPath: $.*.id