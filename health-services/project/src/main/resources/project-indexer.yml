ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
    - topic: save-project-staff-topic
      configKey: INDEX
      indexes:
        - name: projec-staff-index-v1
          type: projectStaff
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

    - topic: update-project-staff-topic
      configKey: INDEX
      indexes:
        - name: projec-staff-index-v1
          type: projectStaff
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

    - topic: save-project-beneficiary-topic
      configKey: INDEX
      indexes:
        - name: projec-beneficiary-index-v1
          type: projectBeneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

    - topic: update-project-beneficiary-topic
      configKey: INDEX
      indexes:
        - name: projec-beneficiary-index-v1
          type: projectBeneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime