serviceMaps:
  serviceName: project
  mappings:
    - version: 1.0
      description: Saves a project task
      fromTopic: save-project-task-topic
      isTransaction: true
      queryMaps:
        - query: INSERT INTO PROJECT_TASK(id, clientReferenceId, tenantId, projectId, projectBeneficiaryId, projectBeneficiaryClientReferenceId, plannedStartDate, plannedEndDate, actualStartDate, actualEndDate, addressId, status, additionalDetails, createdBy, createdTime, lastModifiedBy, lastModifiedTime, rowVersion, isDeleted) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?);
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.id
            - jsonPath: $.*.clientReferenceId
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.projectId
            - jsonPath: $.*.projectBeneficiaryId
            - jsonPath: $.*.projectBeneficiaryClientReferenceId
            - jsonPath: $.*.plannedStartDate
            - jsonPath: $.*.plannedEndDate
            - jsonPath: $.*.actualStartDate
            - jsonPath: $.*.actualEndDate
            - jsonPath: $.*.address.id
            - jsonPath: $.*.status
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.createdBy
            - jsonPath: $.*.auditDetails.createdTime
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted

        - query: INSERT INTO ADDRESS(id, tenantid, doorno, latitude, longitude, locationAccuracy, type, addressline1, addressline2, landmark, city, pincode, buildingName, street, localityCode) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.address
          jsonMaps:
            - jsonPath: $.*.address.id
            - jsonPath: $.*.address.tenantId
            - jsonPath: $.*.address.doorNo
            - jsonPath: $.*.address.latitude
            - jsonPath: $.*.address.longitude
            - jsonPath: $.*.address.locationAccuracy
            - jsonPath: $.*.address.type
            - jsonPath: $.*.address.addressLine1
            - jsonPath: $.*.address.addressLine2
            - jsonPath: $.*.address.landmark
            - jsonPath: $.*.address.city
            - jsonPath: $.*.address.pincode
            - jsonPath: $.*.address.buildingName
            - jsonPath: $.*.address.street
            - jsonPath: $.*.address.locality.code

        - query: INSERT INTO TASK_RESOURCE(id, tenantid, productvariantid, taskid, quantity, isDelivered, reasonIfNotDelivered, createdBy, createdTime, lastModifiedBy, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
          basePath: $.*.resources.*
          jsonMaps:
            - jsonPath: $.*.resources.*.id
            - jsonPath: $.*.resources.*.tenantId
            - jsonPath: $.*.resources.*.productVariantId
            - jsonPath: $.*.resources.*.taskId
            - jsonPath: $.*.resources.*.quantity
            - jsonPath: $.*.resources.*.isDelivered
            - jsonPath: $.*.resources.*.deliveryComment
            - jsonPath: $.*.resources.*.auditDetails.createdBy
            - jsonPath: $.*.resources.*.auditDetails.createdTime
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.resources.*.isDeleted

    - version: 1.0
      description: Updates a project task
      fromTopic: update-project-task-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE PROJECT_TASK SET tenantId = ?, projectId = ?, projectBeneficiaryId = ?, projectBeneficiaryClientReferenceId = ?, addressId = ?, plannedStartDate = ?, plannedEndDate = ?, actualStartDate = ?, actualEndDate = ?, status = ?, additionalDetails = ?, lastModifiedBy = ?, lastModifiedTime = ?, rowVersion = ?, isDeleted = ? WHERE ID = ?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.projectId
            - jsonPath: $.*.projectBeneficiaryId
            - jsonPath: $.*.projectBeneficiaryClientReferenceId
            - jsonPath: $.*.address.id
            - jsonPath: $.*.plannedStartDate
            - jsonPath: $.*.plannedEndDate
            - jsonPath: $.*.actualStartDate
            - jsonPath: $.*.actualEndDate
            - jsonPath: $.*.status
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id

        - query: UPDATE ADDRESS SET tenantId = ?, doorno = ?, latitude = ?, longitude = ?, locationAccuracy = ?, type = ?, addressline1 = ?, addressline2 = ?, landmark = ?, city = ?, pincode = ?, buildingName = ?, street = ?, localityCode = ? WHERE ID = ?;
          basePath: $.*.address
          jsonMaps:
            - jsonPath: $.*.address.tenantId
            - jsonPath: $.*.address.doorNo
            - jsonPath: $.*.address.latitude
            - jsonPath: $.*.address.longitude
            - jsonPath: $.*.address.locationAccuracy
            - jsonPath: $.*.address.type
            - jsonPath: $.*.address.addressLine1
            - jsonPath: $.*.address.addressLine2
            - jsonPath: $.*.address.landmark
            - jsonPath: $.*.address.city
            - jsonPath: $.*.address.pincode
            - jsonPath: $.*.address.buildingName
            - jsonPath: $.*.address.street
            - jsonPath: $.*.address.locality.code
            - jsonPath: $.*.address.id

        - query: INSERT INTO TASK_RESOURCE(id, tenantid, productvariantid, taskid, quantity, isDelivered, reasonIfNotDelivered, createdBy, createdTime, lastModifiedBy, lastModifiedTime, isDeleted) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?) ON CONFLICT (id) DO UPDATE SET tenantid = ?, taskid = ?, productvariantid = ?, quantity = ?, isDelivered = ?, reasonIfNotDelivered = ?, lastModifiedBy = ?, lastModifiedTime = ?;
          basePath: $.*.resources.*
          jsonMaps:
            - jsonPath: $.*.resources.*.id
            - jsonPath: $.*.resources.*.tenantId
            - jsonPath: $.*.resources.*.productVariantId
            - jsonPath: $.*.resources.*.taskId
            - jsonPath: $.*.resources.*.quantity
            - jsonPath: $.*.resources.*.isDelivered
            - jsonPath: $.*.resources.*.deliveryComment
            - jsonPath: $.*.resources.*.auditDetails.createdBy
            - jsonPath: $.*.resources.*.auditDetails.createdTime
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.resources.*.isDeleted
            - jsonPath: $.*.resources.*.tenantId
            - jsonPath: $.*.resources.*.productVariantId
            - jsonPath: $.*.resources.*.taskId
            - jsonPath: $.*.resources.*.quantity
            - jsonPath: $.*.resources.*.isDelivered
            - jsonPath: $.*.resources.*.deliveryComment
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.resources.*.auditDetails.lastModifiedTime

    - version: 1.0
      description: Deletes a project task
      fromTopic: delete-project-task-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE PROJECT_TASK SET lastModifiedBy = ?, lastModifiedTime = ?, rowVersion = ?, isDeleted = ? WHERE ID = ?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id
        - query: UPDATE TASK_RESOURCE SET lastModifiedBy = ?, lastModifiedTime = ?, isDeleted = ? WHERE ID = ?;
          basePath: $.*.resources.*
          jsonMaps:
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id