server.port=8080
server.servlet.context-path=/excel-ingestion

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=excel_ingestion_flyway_history
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.enabled=true

# Environment Variables for Production (can override above)
# DB_URL, FLYWAY_USER, FLYWAY_PASSWORD, SCHEMA_NAME, SCHEMA_TABLE, FLYWAY_LOCATIONS

# Kafka Configuration (Only Producer needed for database operations)
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Producer Configuration
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

egov.boundary.host=http://localhost:8081
egov.hierarchy.search.url=/boundary-service/boundary-hierarchy-definition/_search
egov.boundary.relationship.search.url=/boundary-service/boundary-relationships/_search
egov.auth.token=83cfc551-2e46-4481-a276-280ebbba426c
egov.filestore.host=http://localhost:8082
egov.filestore.upload.endpoint=/filestore/v1/files
egov.filestore.url.endpoint=/filestore/v1/files/url

egov.localization.host=http://localhost:8083
egov.localization.search.path=/localization/messages/v1/_search

egov.mdms.host=http://localhost:8084
egov.mdms.search.path=/egov-mdms-service/v2/_search

# Central Instance Configuration
state.level.tenantid.length=1
is.environment.central.instance=false

# Excel configuration
excel.row.limit=5000
default.locale=en_IN
egov.excel.sheet.password=passwordhere
egov.excel.sheet.zoom=90

# Kafka Topics for Generation Service (Producer only)
# Topics used by producer (will be prefixed with state code if central instance is enabled)
excel.ingestion.generation.save.topic=save-generated-file
excel.ingestion.generation.update.topic=update-generated-file

# Processing topics
excel.ingestion.processing.save.topic=save-processing-file
excel.ingestion.processing.update.topic=update-processing-file