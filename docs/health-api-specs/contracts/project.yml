      summary: Update beneficiaries registration for project
      description: Updates multiple beneficiaries in bulk.
      operationId: projectBeneficiaryV1BulkUpdatePost
      parameters:
        - name: echoResource
          in: query
          required: false
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficiaryBulkRequest'
        required: true
      responses:
