openapi: 3.0.1
info:
  title: Project Management System
  version: v1.6
  contact:
    name: egovernments foundation
    email: info@egovernments.org
servers:
  - url: https://unified-dev.digit.org
    description: Development server url

paths:
  /project/v1/_create:
    post:
      tags:
        - Project
      summary:  Create a new Project
      description:  Create a new Project
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectResponse'
  /project/v1/_update:
    post:
      tags:
        - Project
      summary: Update the details of a existing Project
      description: Updates the details of an existing project and returns the updated project details.
      operationId: updateProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectResponse'
  /project/v1/_search:
    post:
      tags:
        - Project
      summary: Search for existing project
      description: Searches for projects based on criteria.
      operationId: searchProject
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            maximum: 1000
            minimum: 0
            type: integer
            format: int32
        - name: offset
          in: query
          required: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: tenantId
          in: query
          required: true
          schema:
            type: string
        - name: lastChangedSince
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: includeDeleted
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: includeAncestors
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: includeDescendants
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: createdFrom
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: createdTo
          in: query
          required: false
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectResponse'
  /project/v2/_search:
    post:
      tags:
        - Project
      summary: Search for existing project (v2)
      description: Searches for projects based on detailed criteria and returns the matching projects along with the total count.
      operationId: searchV2Project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                urlParams:
                  $ref: '#/components/schemas/ProjectSearchURLParams'
                projectSearchRequest:
                  $ref: '#/components/schemas/ProjectSearchRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ProjectResponse'
  /project/task/v1/_create:
    post:
      tags:
        - Project Task
      summary: Create task for the project
      description: Creates a new task for a project.
      operationId: projectTaskV1CreatePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TaskResponse'
  /project/task/v1/bulk/_create:
    post:
      tags:
        - Project Task
      summary:  Create tasks for the project in bulk
      description: Creates multiple tasks in bulk.
      operationId: projectTaskBulkV1CreatePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskBulkRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseInfo' 
  /project/task/v1/_update:
    post:
      tags:
        - Project Task
      summary: Update a task
      description: Updates details of an existing task.
      operationId: projectTaskV1UpdatePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TaskResponse'
  /project/task/v1/bulk/_update:
    post:
      tags:
        - Project Task
      summary: Bulk update tasks
      description: Updates multiple tasks in bulk.
      operationId: projectTaskV1BulkUpdatePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskBulkRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseInfo'
  /project/task/v1/_delete:
    post:
      tags:
        - Project Task
      summary: Soft delete Task for a project
      description: Deletes a task from a project.
      operationId: projectTaskV1DeletePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TaskResponse'
  /project/task/v1/bulk/_delete:
    post:
      tags:
        - Project Task
      summary: Soft delete Tasks for a project
      description: Deletes multiple tasks in bulk.
      operationId: projectTaskV1BulkDeletePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskBulkRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseInfo'
  /project/task/v1/_search:
    post:
      tags:
        - Project Task
      summary: Search task for Project
      description: Searches for tasks based on criteria.
      operationId: projectTaskV1SearchPost
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                urlParams:
                  $ref: '#/components/schemas/URLParams'
                taskSearchRequest:
                  $ref: '#/components/schemas/TaskSearchRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TaskBulkResponse'

  /project/staff/v1/_create:
    post:
      tags:
        - Project Staff
      summary: Link Staff users to Project for a certain time period
      description: Creates a new linkage between a project and staff user.
      operationId: projectStaffV1CreatePost_1
      requestBody:
        content:
          application/json:
            schema:
