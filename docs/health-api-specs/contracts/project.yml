components:
  schemas:
    ProjectSearchURLParams:
      required:
        - limit
        - offset
        - tenantId
      type: object
      properties:
        urlparams:
          $ref: '#/components/schemas/URLParams'
        limit:
          maximum: 1000
          minimum: 0
          type: integer
          format: int32
        offset:
          minimum: 0
          type: integer
          format: int32
        tenantId:
          type: string
        lastChangedSince:
          type: integer
          format: int64
        includeDeleted:
          type: boolean
        includeAncestors:
          type: boolean
        includeDescendants:
          type: boolean
        createdFrom:
          type: integer
          format: int64
        createdTo:
          type: integer
          format: int64
    URLParams:
      required:
        - limit
        - offset
        - tenantId
      type: object
      properties:
        urlparams:
          $ref: '#/components/schemas/URLParams'
        limit:
          maximum: 1000
          minimum: 0
          type: integer
          format: int32
        offset:
          minimum: 0
          type: integer
          format: int32
        tenantId:
          type: string
        lastChangedSince:
          type: integer
          format: int64
        includeDeleted:
          type: boolean
    PlainAccessRequest:
      type: object
      properties:
        recordId:
          type: string
        plainRequestFields:
          type: array
          items:
            type: string
    ProjectSearch:
      type: object
      properties:
        urlparams:
          $ref: '#/components/schemas/ProjectSearchURLParams'
        id:
          type: array
          items:
            type: string
        startDate:
          type: integer
          format: int64
        endDate:
          type: integer
          format: int64
        isTaskEnabled:
          type: boolean
        parent:
          maxLength: 64
          minLength: 2
          type: string
        projectTypeId:
          type: string
        subProjectTypeId:
          type: string
        department:
          maxLength: 64
          minLength: 2
          type: string
        referenceId:
          maxLength: 100
          minLength: 2
          type: string
        boundaryCode:
          type: string
        includeAncestors:
          type: boolean
        includeDescendants:
          type: boolean
        createdFrom:
          type: integer
          format: int64
        createdTo:
          type: integer
          format: int64
        name:
          type: string
    ProjectSearchRequest:
      required:
        - Project
        - RequestInfo
      type: object
      properties:
        RequestInfo:
          $ref: '#/components/schemas/RequestInfo'
        Project:
          $ref: '#/components/schemas/ProjectSearch'
    RequestInfo:
      type: object
      properties:
        apiId:
          type: string
        ver:
          type: string
        ts:
          type: integer
          format: int64
        action:
          type: string
        did:
          type: string
        key:
          type: string
        msgId:
          type: string
        authToken:
          type: string
        correlationId:
          type: string
        plainAccessRequest:
          $ref: '#/components/schemas/PlainAccessRequest'
        userInfo:
          $ref: '#/components/schemas/User'
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        tenantId:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        name:
          type: string
        type:
          type: string
        mobileNumber:
          type: string
        emailId:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        tenantId:
          type: string
        uuid:
          type: string
    Address:
      required:
        - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 2
          type: string
        tenantId:
          type: string
        clientReferenceId:
          maxLength: 64
          minLength: 2
          type: string
        doorNo:
          maxLength: 64
          minLength: 2
          type: string
        latitude:
          maximum: 90
          exclusiveMaximum: false
          minimum: -90
          exclusiveMinimum: false
          type: number
          format: double
        longitude:
          maximum: 180
          exclusiveMaximum: false
          minimum: -180
          exclusiveMinimum: false
          type: number
          format: double
        locationAccuracy:
          minimum: 0
          exclusiveMinimum: false
          type: number
          format: double
        type:
          type: string
          enum:
            - PERMANENT
            - CORRESPONDENCE
            - OTHER
        addressLine1:
          maxLength: 256
          minLength: 2
          type: string
        addressLine2:
          maxLength: 256
          minLength: 2
          type: string
        landmark:
          maxLength: 256
          minLength: 2
          type: string
        city:
          maxLength: 256
          minLength: 2
          type: string
        pincode:
          maxLength: 64
          minLength: 2
          type: string
        buildingName:
          maxLength: 256
          minLength: 2
          type: string
        street:
          maxLength: 256
          minLength: 2
          type: string
        boundaryType:
          type: string
        boundary:
          type: string
        locality:
          $ref: '#/components/schemas/Boundary'
    AuditDetails:
      type: object
      properties:
        createdBy:
          type: string
        lastModifiedBy:
          type: string
        createdTime:
          type: integer
          format: int64
        lastModifiedTime:
          type: integer
          format: int64
    Boundary:
      required:
        - code
      type: object
      properties:
        id:
          type: string
        tenantId:
          type: string
        code:
          type: string
        geometry:
          $ref: '#/components/schemas/JsonNode'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        additionalDetails:
          $ref: '#/components/schemas/JsonNode'
    Document:
      required:
        - documentType
        - fileStoreId
        - tenantId
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 2
          type: string
        tenantId:
          maxLength: 128
          minLength: 2
          type: string
        documentType:
          maxLength: 64
          minLength: 2
          type: string
        fileStoreId:
          maxLength: 64
          minLength: 2
          type: string
        documentUid:
          maxLength: 64
          minLength: 2
          type: string
        fileStore:
          type: string
        status:
          type: string
        additionalDetails:
          type: object
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
    JsonNode:
      type: object
    Project:
      type: object
      properties:
        id:
          type: string
        tenantId:
