  /project/staff/v1/_delete:
    post:
      tags:
        - Project Staff
      summary: Soft delete linkage of Project Staff users with project
      description: Deletes a staff record from a project.
      operationId: projectStaffV1DeletePost_1
      requestBody:
        content:
