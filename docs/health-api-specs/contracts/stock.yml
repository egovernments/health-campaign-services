components:
  parameters:
    tenantId:
      name: tenantId
      in: query
      description: Unique id for a tenant.
      required: true
      schema:
        type: string
        format: varchar
  
    lastChangedSince:
      name: lastChangedSince
      in: query
      description: |
        Epoch of the time since when the changes on the object should be picked up. 
        Search results from this parameter should include both newly created objects 
        since this time as well as any modified objects since this time. 
      required: false
      schema:
        type: integer
        format: int64
  
    echoResource:
      name: echoResource
      in: query
      description: |
        Client can specify if the resource in request body needs to be sent back in the response.
      required: false
      schema:
        type: boolean
        default: true
  
    serverHandlesErrors:
      name: serverHandlesErrors
      in: query
      description: |
        Client can specify that it is incapable of handling any errors with the requests.
      required: false
      schema:
        type: boolean
        default: false
  
    limit:
      name: limit
      in: query
      description: Pagination - limit records in response
      required: true
      schema:
        type: integer
        minimum: 0
        maximum: 1000  # TODO: review
  
    offset:
      name: offset
      in: query
      description: Pagination - offset from which records should be returned in response
      required: true
      schema:
        type: integer
        minimum: 0
  
    includeDeleted:
      name: includeDeleted
      in: query
      description: Used in search APIs to specify if (soft) deleted records should be included in search results.
      required: false
      schema:
        type: boolean
        default: false

  schemas:
    AdditionalFields:
      type: object
      properties:
        schema:
          maxLength: 64
          minLength: 2
          type: string
        version:
          minimum: 1
          type: integer
          format: int32
        fields:
          type: array
          items:
            $ref: '#/components/schemas/Field'
    AuditDetails:
      type: object
      properties:
        createdBy:
          type: string
        lastModifiedBy:
          type: string
        createdTime:
          type: integer
          format: int64
        lastModifiedTime:
          type: integer
          format: int64
    Field:
      required:
        - key
        - value
      type: object
      properties:
        key:
          maxLength: 64
          minLength: 2
          type: string
        value:
          maxLength: 10000
          minLength: 1
          type: string
    PlainAccessRequest:
      type: object
      properties:
        recordId:
          type: string
        plainRequestFields:
          type: array
          items:
            type: string
    RequestInfo:
      type: object
      properties:
        apiId:
          type: string
        ver:
          type: string
        ts:
          type: integer
          format: int64
        action:
          type: string
        did:
          type: string
        key:
          type: string
        msgId:
          type: string
        authToken:
          type: string
        correlationId:
          type: string
        plainAccessRequest:
          $ref: '#/components/schemas/PlainAccessRequest'
        userInfo:
          $ref: '#/components/schemas/User'
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        tenantId:
          type: string
    Stock:
      required:
        - productVariantId
        - quantity
        - receiverId
        - receiverType
        - referenceIdType
        - senderId
        - senderType
        - tenantId
        - transactionType
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 2
          type: string
        tenantId:
          maxLength: 1000
          minLength: 2
          type: string
        source:
          type: string
        rowVersion:
          type: integer
          format: int32
        applicationId:
          type: string
        hasErrors:
          type: boolean
        additionalFields:
          $ref: '#/components/schemas/AdditionalFields'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        clientReferenceId:
          maxLength: 64
          minLength: 2
          type: string
        clientAuditDetails:
          $ref: '#/components/schemas/AuditDetails'
        productVariantId:
          maxLength: 64
          minLength: 2
          type: string
        quantity:
          maximum: 2147483647
          minimum: 1
          type: integer
          format: int32
        referenceId:
          type: string
        referenceIdType:
          type: string
          enum:
            - PROJECT
            - OTHER
        transactionType:
          type: string
          enum:
            - RECEIVED
            - DISPATCHED
        transactionReason:
          type: string
          enum:
            - RECEIVED
            - RETURNED
            - LOST_IN_STORAGE
            - LOST_IN_TRANSIT
            - DAMAGED_IN_STORAGE
            - DAMAGED_IN_TRANSIT
        senderId:
          maxLength: 64
          minLength: 2
          type: string
        senderType:
          type: string
          enum:
            - WAREHOUSE
            - STAFF
        receiverId:
          maxLength: 64
          minLength: 2
          type: string
        receiverType:
          type: string
          enum:
            - WAREHOUSE
            - STAFF
        wayBillNumber:
